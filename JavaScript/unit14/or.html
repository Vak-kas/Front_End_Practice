<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>or연산자</title>
</head>
<body>
    <script>
        var n1 = prompt("50 미만의 숫자를 입력하세요.");
        var n2 = prompt("50 미만의 숫자를 입력하세요");


        if (n1 <10 || n2<10){
            alert("숫자 2개 중에서 최소한 하나는 10 미만입니다")
        }
        else{
            alert("숫자 2개 중에서 10 미만인 수가 없습니다.");
        }
    </script>
    
</body>
