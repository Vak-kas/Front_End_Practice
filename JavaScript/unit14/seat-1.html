<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자리 배치도 만들기</title>
    </head>
    <body>
        <script>
            var memNum = prompt("전체 입장객 수를 입력하세요.");
            var colNum = prompt("한 줄에 몇 명씩 앉나요?");

            if (memNum % colNum === 0){
                rowNum = parseInt(memNum / colNum);
            }
            else{
                rowNum = parseInt(memNum / colNum) +1;
            }
            document.write("총 " + rowNum + "줄이 필요합니다");
        </script>
        
    </body>
</html>
