<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>열 묶어주기</title>

    <body>
        <h2>상품구성</h2>

            <colgroup>

            </thead>

                <tr>

                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>

                <tr>
                    <td>5kg</td>

                </tr>
            </tbody>

        </table>
        
    </body>
