<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for문을 이용해 1부터 5까지 숫자 더하기</title>
</head>
<body>
    <script>
        var i;
        var sum=0;

        for(i = 1 ; i<=5;i++){
            sum+=i;
        }
        document.write(sum);
    </script>
    
</body>
</html>
