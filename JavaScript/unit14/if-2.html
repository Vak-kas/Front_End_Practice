<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if문</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요 : ");
        if(userNumber !== null){
            if(userNumber % 3 == 0){
                alert(userNumber + "은 3의 배수 입니다");
            }
            else{
                alert(userNumber + "은 3의 배수가 아닙니다.");
            }
        }
        else{
            alert("입력이 취소됐습니다.");
        }
        
    </script>
    
</body>
</html>
