<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <script>
        for (var i=1;i<10;i++){
            document.write("<h3>" + i + "단</h3>");
                for (var j=1;j<10;j++){
                    document.write(i+ " X " + j + " = " + i*j + "<br>");
                }
        }
    </script>
    
</body>
</html>
