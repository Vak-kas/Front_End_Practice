<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>1부터 10까지 짝수만 더하기</title>
    </head>
    <body>
        <h1>짝수끼리 더하기</h1>
        <script>
            var n = 10;
            var sum = 0;

            for (var i =1 ;i<=10;i++){
                if (i%2===0){
                    sum+=i;
                }
                else{
                    continue;
                }
            document.write(i + "-------------" + sum + "<br>");
            }

        </script>
        
    </body>
</html>
