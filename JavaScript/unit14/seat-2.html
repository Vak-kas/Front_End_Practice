<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자리 배치도 만들기</title>
        <style>
            table, td{
                border : 1px solid #ccc;
                border-collapse : collapse;
            }
            td{
                padding : 5px;
                font-size : 0.9em;
            }
        </style>
    </head>
    <body>
        <script>
            var memNum = prompt("전체 입장객 수를 입력하세요.");
            var colNum = prompt("한 줄에 몇 명씩 앉나요?");

            if (memNum % colNum === 0){
                rowNum = parseInt(memNum / colNum);
            }
            else{
                rowNum = parseInt(memNum / colNum) +1;
            }
            // document.write("총 " + rowNum + "줄이 필요합니다");
            document.write("<table>");
            for (var i = 0; i<rowNum;i++){
                document.write("<tr>");
                for(var j=1;j<=colNum;j++){
                    seatNo = i*colNum + j;
                    if (seatNo > memNum)break;
                    document.write("<td>좌석 " + seatNo + " </td>");
                }
                document.write("</tr>")
            }
            document.write("</table>")
        </script>
        
    </body>
</html>
