<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let chars = ["a", "b", "c", "d"];

        let popped1 = chars.pop();
        document.write("꺼낸 요소: ", popped1, " | 배열 : ", chars);
        document.write("<br>");

        let popped2 = chars.shift();
        document.write("꺼낸 요소 : ", popped2, " | 배열 : ", chars);

    </script>
    
</body>
</html>
