<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1부터 1000까지 더하기</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 1;i<=1000;i++){
            sum+=i;
        }

        document.write("1부터 1000까지 더하면 " + sum);
    </script>

    
</body>
</html>
